events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # Metrics endpoint (for testing)
        location /metrics {
            access_log off;
            return 200 "# HELP nginx_connections_active Active connections\n# TYPE nginx_connections_active gauge\nnginx_connections_active 1\n# HELP nginx_connections_reading Reading connections\n# TYPE nginx_connections_reading gauge\nnginx_connections_reading 0\n# HELP nginx_connections_writing Writing connections\n# TYPE nginx_connections_writing gauge\nnginx_connections_writing 1\n# HELP nginx_connections_waiting Waiting connections\n# TYPE nginx_connections_waiting gauge\nnginx_connections_waiting 0\n";
            add_header Content-Type text/plain;
        }

        # Default location
        location / {
            root /usr/share/nginx/html;
            index index.html index.htm;
        }
    }
}
